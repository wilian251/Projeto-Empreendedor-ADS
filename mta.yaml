_schema-version: "3.1"
ID: finalproject
description: A simple CAP project.
version: 1.0.1
modules:
- name: finalproject-destination-content
  type: com.sap.application.content
  path: .
  requires:
  - name: finalproject-xsuaa-service
    parameters:
      service-key:
        name: finalproject_xsuaa-key
  - name: finalproject-html5-host
    parameters:
      service-key:
        name: finalproject_html5_host-key
  - name: finalproject-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      subaccount:
        destinations:
        - Name: finalproject_html5_host
          ServiceInstanceName: finalproject-html5-host-service
          ServiceKeyName: finalproject_html5_host-key
          sap.cloud.service: finalproject
        - Authentication: OAuth2UserTokenExchange
          Name: finalproject_xsuaa
          ServiceInstanceName: finalproject-xsuaa-service
          ServiceKeyName: finalproject_xsuaa-key
          sap.cloud.service: finalproject
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: finalproject-ui-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: finalproject-html5-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - finalprojectappusers.zip
      name: finalprojectappusers
      target-path: resources/
    - artifacts:
      - finalprojectappproducts.zip
      name: finalprojectappproducts
      target-path: resources/
    - artifacts:
      - finalprojectappcustomer.zip
      name: finalprojectappcustomer
      target-path: resources/
    - artifacts:
      - finalprojectapporders.zip
      name: finalprojectapporders
      target-path: resources/
    - artifacts:
      - finalprojectappcustomerstatus.zip
      name: finalprojectappcustomerstatus
      target-path: resources/
    - artifacts:
      - finalprojectapporderstatus.zip
      name: finalprojectapporderstatus
      target-path: resources/
    - artifacts:
      - finalprojectappproposal.zip
      name: finalprojectappproposal
      target-path: resources/
- name: finalprojectappusers
  type: html5
  path: app/users
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: finalprojectappproducts
  type: html5
  path: app/products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: finalprojectappcustomer
  type: html5
  path: app/customer
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: finalprojectapporders
  type: html5
  path: app/orders
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: finalprojectapporderstatus
  type: html5
  path: app/orderstatus
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: finalprojectappcustomerstatus
  type: html5
  path: app/customerstatus
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: finalprojectappproposal
  type: html5
  path: app/proposal
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: finalproject-srv
  type: nodejs
  path: gen/srv
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  requires:
  - name: finalproject-db
  - name: finalproject-xsuaa-service
  - name: finalproject-destination-service
    parameters:
      content-target: true
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 512M
    memory: 256M
  build-parameters:
    builder: npm
- name: finalproject-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: finalproject-db
  - name: finalproject-xsuaa-service
  parameters:
    buildpack: nodejs_buildpack
resources:
- name: finalproject-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: finalproject-xsuaa-service
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: finalproject-xsuaa-service
    service-plan: application
- name: finalproject-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Description: CAP Build Orders Destination Service  
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            WebIDEEnabled: true
            AppgyverEnabled: true
            Name: finalproject
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Description: CAP Build Orders Rest
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            WebIDEEnabled: true
            AppgyverEnabled: true
            sap.applicationdevelopment.actions.enabled: true
            sap.processautomation.enabled: true
            Name: finalproject_rest
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}/rest/catalog
          - Authentication: NoAuthentication
            Description: CAP Build Products Odata
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            WebIDEEnabled: true
            AppgyverEnabled: true
            sap.applicationdevelopment.actions.enabled: true
            sap.processautomation.enabled: true
            Name: finalproject_odata
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}/odata/v4/catalog
          - Authentication: NoAuthentication
            Description: CAP Build Products Odata v2
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            WebIDEEnabled: true
            AppgyverEnabled: true
            sap.applicationdevelopment.actions.enabled: true
            sap.processautomation.enabled: true
            Name: finalproject_odata_v2
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}/odata/v2/catalog                 
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: finalproject-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: finalproject-html5-host
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      sizeLimit: 5
    service: html5-apps-repo
    service-name: finalproject-html5-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
